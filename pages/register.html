<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="../assets/css/register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <!-- Logo -->
        <img src="../assets/images/logo.png" alt="Quizzy Quest Logo" class="floating-logo">

        <!-- Register Section -->
        <div class="register-section">
            <h1 class="auth-title">Register</h1>
            <form id="registerForm" class="auth-form" action="../assets/php/register_process.php" method="POST">
                <input type="text" name="fullname" placeholder="Nama Lengkap" class="input-field" required>
                <input type="email" name="email" placeholder="Email" class="input-field" required>
                <input type="password" name="password" placeholder="Password" class="input-field" required>
                <input type="password" name="confirmPassword" placeholder="Konfirmasi Password" class="input-field" required>
                <button type="submit" class="auth-button register-button">REGISTER</button>
            </form>

            <p class="login-text">Sudah punya akun? <a href="login.html" class="login-link">Login</a></p>
        </div>
    </div>

   
</body>
</html>
